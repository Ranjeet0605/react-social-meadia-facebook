<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H1>Max three number in js method</H1>

<p id="demo"></p>
</body>
<script>
    x = findmax(34,324,54,25,35)
    function findmax(){
        let min= Infinity;
        for(let i = 0 ; i<arguments.length; i++){
            if(arguments[i]<min){
                min= arguments[i];
            }
        }
        return min;
    }
     document.getElementById("demo").innerHTML = x;
</script>
</html>
